<body>

  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-W2LG2C7K"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

  <!-- Includes -->
  <div data-include="/assets/partials/cookie-banner.html"></div>
  <div data-include="/assets/partials/navbar.html"></div>

  <main class="section">
    <div class="container container-narrow">
      <header class="mb-4 text-center">
        <h1 class="h3 fw-bold mb-1">Minhas Notas</h1>
        <p class="text-muted-2 mb-1">
          Um espaço simples para você guardar ideias, lembretes e rascunhos.
        </p>
        <p id="notes-username" class="small text-info"></p>
      </header>

      <!-- Formulário de criação/edição -->
      <section class="mb-4">
        <div class="card bg-surface border-0 shadow-sm">
          <div class="card-body">
            <h2 class="h6 fw-semibold mb-2" id="note-form-title">Nova nota</h2>
            <form id="note-form" class="row g-3" novalidate>
              <input type="hidden" id="note-id" />
              <div class="col-12">
                <label for="note-title" class="form-label">Título</label>
                <input
                  id="note-title"
                  type="text"
                  class="form-control"
                  placeholder="Ex.: Ideias para o projeto X"
                  required
                />
              </div>
              <div class="col-12">
                <label for="note-content" class="form-label">Conteúdo</label>
                <textarea
                  id="note-content"
                  class="form-control"
                  rows="4"
                  placeholder="Digite aqui suas notas..."
                  required
                ></textarea>
              </div>
              <div class="col-12">
                <label class="form-label">Cor do card</label>
                <div class="note-color-picker" id="note-color-picker">
                  <button type="button" class="note-color-option active" data-color="#0f172a" style="--note-color:#0f172a">
                    <span class="visually-hidden">Azul profundo</span>
                  </button>
                  <button type="button" class="note-color-option" data-color="#1e1b4b" style="--note-color:#1e1b4b">
                    <span class="visually-hidden">Indigo</span>
                  </button>
                  <button type="button" class="note-color-option" data-color="#134e4a" style="--note-color:#134e4a">
                    <span class="visually-hidden">Verde escuro</span>
                  </button>
                  <button type="button" class="note-color-option" data-color="#92400e" style="--note-color:#92400e">
                    <span class="visually-hidden">Ambar</span>
                  </button>
                  <button type="button" class="note-color-option" data-color="#9d174d" style="--note-color:#9d174d">
                    <span class="visually-hidden">Magenta</span>
                  </button>
                  <button type="button" class="note-color-option" data-color="#312e81" style="--note-color:#312e81">
                    <span class="visually-hidden">Roxo</span>
                  </button>
                </div>
                <input type="hidden" id="note-color" value="#0f172a" />
                <small class="text-muted-2">Clique em uma cor para personalizar o cartao.</small>
              </div>
              <div class="col-12 d-flex gap-2">
                <button type="submit" class="btn btn-primary" id="note-submit-btn">
                  Salvar nota
                </button>
                <button type="button" class="btn btn-outline-light d-none" id="note-cancel-edit">
                  Cancelar edição
                </button>
              </div>
              <div id="note-message" class="small mt-1 text-muted-2"></div>
            </form>
          </div>
        </div>
      </section>

      <!-- Lista de notas -->
      <section>
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h2 class="h6 fw-semibold mb-0">Notas salvas</h2>
          <button type="button" class="btn btn-sm btn-outline-light" id="notes-refresh-btn">
            Atualizar
          </button>
        </div>
        <div id="notes-status" class="small text-muted-2 mb-2"></div>
        <div id="notes-list" class="notes-grid"></div>
      </section>
    </div>
  </main>

  <!-- Rodapé -->
  <div data-include="/assets/partials/footer.html"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <script src="assets/js/check-session.js" defer></script>
  <script src="assets/js/auth-guard.js" defer></script>
  <script src="assets/js/notes.js" defer></script>
  
</body>
</html>
