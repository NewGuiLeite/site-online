<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - TPG Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS específico do login -->
  <link rel="stylesheet" href="assets/css/login.css" />
  <link rel="stylesheet" href="assets/css/theme.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>

  <!-- ====== INCLUDES (carregados pelo assets/js/includes.js) ====== -->
  <div data-include="/assets/partials/cookie-banner.html"></div>
  <div data-include="/assets/partials/navbar.html"></div>
  <!-- ============================================================= -->


  <!-- Área central do login -->
  <main class="auth-page">
    <div class="auth-container">
      <h1 class="auth-title">TPG Online</h1>
      <p class="auth-subtitle">Entre ou crie sua conta para acessar suas ferramentas.</p>

      <div class="tabs">
        <button class="tab active" data-mode="login">Entrar</button>
        <button class="tab" data-mode="register">Criar conta</button>
      </div>

      <form id="auth-form">
        <div class="field field-name" style="display:none;">
          <label for="name">Nome</label>
          <input type="text" id="name" autocomplete="name" />
        </div>

        <div class="field">
          <label for="email">E-mail</label>
          <input type="email" id="email" autocomplete="email" required />
        </div>

        <div class="field">
          <label for="password">Senha</label>
          <input type="password" id="password" autocomplete="current-password" required />
        </div>

        <button type="submit" class="btn-primary">Continuar</button>
        <div id="message" class="message"></div>
      </form>

      <a href="index.html" class="back-link">← Voltar para o site</a>
    </div>
  </main>

     <!-- Rodapé (include) -->
     <div data-include="/assets/partials/footer.html"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="assets/js/includes.js" defer></script>
  <script src="assets/js/check-session.js" defer></script>
  <script src="assets/js/auth.js" defer></script>



   
</body>
</html>
