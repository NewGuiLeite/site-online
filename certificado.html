<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certificado - Teste de QI</title>
  <link rel="stylesheet" href="./assets/css/certificado.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <div id="certificado" class="certificado">
      <h1>🎓 Certificado de Resultado QI</h1>
      <p class="descricao">
        Este certificado simbólico reconhece o desempenho do participante no teste de QI realizado através da plataforma <strong>TPG Online</strong>.
      </p>

      <div class="info">
        <p><strong>Nome:</strong> <span id="nome"></span></p>
        <p><strong>Data de Nascimento:</strong> <span id="dataNascimento"></span></p>
        <p><strong>Resultado simbólico:</strong> <span id="resultadoQI"></span></p>
        <p><strong>Data de Emissão:</strong> <span id="dataEmissao"></span></p>
      </div>

      <div class="assinatura">
        <img src="./assets/img/selo.png" alt="Selo TPG" class="selo" />
        <p>Equipe TPG Online</p>
        <p class="sub">Certificado simbólico - sem valor legal</p>
      </div>
    </div>

    <button id="btnBaixar">📄 Baixar Certificado (PDF)</button>
  </div>

  <script>
    // 🔄 Compatibilidade com ambos os formatos de dados (antigo e novo)
    const result = JSON.parse(localStorage.getItem('qi_result') || '{}');
  
    const nome = result.name || localStorage.getItem('nome_usuario') || "Participante";
    const nascimento = result.dob || localStorage.getItem('data_nascimento') || "—";
    const qi = result.qi || localStorage.getItem('resultado_qi') || "—";
  
    // 🗓️ Data de emissão automática
    const dataAtual = new Date().toLocaleDateString("pt-BR", {
      day: "2-digit",
      month: "2-digit",
      year: "numeric"
    });
  
    // 🧾 Preenche os dados no certificado
    document.getElementById("nome").textContent = nome;
    document.getElementById("dataNascimento").textContent = nascimento;
    document.getElementById("resultadoQI").textContent = `${qi} pontos`;
    document.getElementById("dataEmissao").textContent = dataAtual;
  
    // 📄 Gera o PDF com html2canvas + jsPDF
    document.getElementById("btnBaixar").addEventListener("click", async () => {
      const { jsPDF } = window.jspdf;
      const certificado = document.getElementById("certificado");
  
      const canvas = await html2canvas(certificado, { scale: 2 });
      const imgData = canvas.toDataURL("image/png");
  
      const pdf = new jsPDF("p", "mm", "a4");
      const largura = pdf.internal.pageSize.getWidth();
      const altura = (canvas.height * largura) / canvas.width;
  
      pdf.addImage(imgData, "PNG", 0, 0, largura, altura);
      pdf.save(`Certificado-QI-${nome.replace(/\s+/g, "_")}.pdf`);
    });
  </script>
  
</body>
</html>
