<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certificado - Teste de QI</title>
  <link rel="stylesheet" href="./assets/css/certificado.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

 <!-- Google tag (gtag.js) -->
 <script async src="https://www.googletagmanager.com/gtag/js?id=G-XZ6RD9SGHR"></script>
 <script>
   window.dataLayer = window.dataLayer || [];
   function gtag(){dataLayer.push(arguments);}

   // Configura√ß√£o padr√£o (sem consentimento ainda)
   gtag('consent', 'default', {
     'ad_storage': 'denied',
     'analytics_storage': 'denied'
   });

   gtag('js', new Date());
   gtag('config', 'G-XZ6RD9SGHR');
 </script>
</head>

<body>

  <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-W2LG2C7K"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
   
  <div class="container">
    <div id="certificado" class="certificado">
      <h1>üéì Certificado de Resultado QI</h1>
      <p class="descricao">
        Este certificado simb√≥lico reconhece o desempenho do participante no teste de QI realizado atrav√©s da plataforma <strong>TPG Online</strong>.
      </p>

      <div class="info">
        <p><strong>Nome:</strong> <span id="nome"></span></p>
        <p><strong>Data de Nascimento:</strong> <span id="dataNascimento"></span></p>
        <p><strong>Resultado simb√≥lico:</strong> <span id="resultadoQI"></span></p>
        <p><strong>Data de Emiss√£o:</strong> <span id="dataEmissao"></span></p>
      </div>

      <div class="assinatura">
        <img src="./assets/img/selo.png" alt="Selo TPG" class="selo" />
        <p>Equipe TPG Online</p>
        <p class="sub">Certificado simb√≥lico - sem valor legal</p>
      </div>
    </div>

    <button id="btnBaixar">üìÑ Baixar Certificado (PDF)</button>
  </div>

  <script>
    // üîÑ Compatibilidade com ambos os formatos de dados (antigo e novo)
    const result = JSON.parse(localStorage.getItem('qi_result') || '{}');
  
    const nome = result.name || localStorage.getItem('nome_usuario') || "Participante";
    const nascimento = result.dob || localStorage.getItem('data_nascimento') || "‚Äî";
    const qi = result.qi || localStorage.getItem('resultado_qi') || "‚Äî";
  
    // üóìÔ∏è Data de emiss√£o autom√°tica
    const dataAtual = new Date().toLocaleDateString("pt-BR", {
      day: "2-digit",
      month: "2-digit",
      year: "numeric"
    });
  
    // üßæ Preenche os dados no certificado
    document.getElementById("nome").textContent = nome;
    document.getElementById("dataNascimento").textContent = nascimento;
    document.getElementById("resultadoQI").textContent = `${qi} pontos`;
    document.getElementById("dataEmissao").textContent = dataAtual;
  
    // üìÑ Gera o PDF com html2canvas + jsPDF
    document.getElementById("btnBaixar").addEventListener("click", async () => {
      const { jsPDF } = window.jspdf;
      const certificado = document.getElementById("certificado");
  
      const canvas = await html2canvas(certificado, { scale: 2 });
      const imgData = canvas.toDataURL("image/png");
  
      const pdf = new jsPDF("p", "mm", "a4");
      const largura = pdf.internal.pageSize.getWidth();
      const altura = (canvas.height * largura) / canvas.width;
  
      pdf.addImage(imgData, "PNG", 0, 0, largura, altura);
      pdf.save(`Certificado-QI-${nome.replace(/\s+/g, "_")}.pdf`);
    });
  </script>
  
</body>
</html>
