<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Consulta CNPJ</title>
  <meta name="description" content="Consulta de CNPJ com validação e exibição organizada." />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Página CSS -->
  <link rel="stylesheet" href="css/cnpj.css">
</head>
<body class="bg-dark text-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-gradient border-bottom border-secondary sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">TPG<span class="text-primary">Online</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
          <li class="nav-item"><a class="nav-link active" href="cnpj.html">Consultar CNPJ</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="py-4">
    <div class="container">
      <h1 class="h3 fw-bold mb-3">Consulta de CNPJ</h1>

      <!-- Formulário -->
      <form id="cnpj-form" class="row g-3" novalidate>
        <div class="col-12 col-md-8">
          <label for="cnpj" class="form-label">Digite o CNPJ</label>
          <div class="input-group">
            <span class="input-group-text">CNPJ</span>
            <input id="cnpj" type="text" class="form-control" inputmode="numeric" placeholder="00.000.000/0000-00" maxlength="18" required>
          </div>
          <div class="form-text text-secondary">Aceita com ou sem pontuação. Validamos os dígitos localmente.</div>
        </div>
        <div class="col-12 col-md-4 d-flex align-items-end">
          <button class="btn btn-primary w-100" type="submit">Consultar</button>
        </div>
      </form>

      <div id="status" class="mt-3"></div>

      <!-- Resultados -->
      <div id="results" class="row g-3 mt-2 d-none"></div>
    </div>
  </main>

  <footer class="py-4 border-top border-secondary bg-dark">
    <div class="container small text-center text-secondary">
      © <span id="year"></span> Seu Site. Dados públicos via BrasilAPI. 
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- Script da página -->
  <script src="js/cnpj.js" defer></script>
</body>
</html>
