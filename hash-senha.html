<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gerar hash de senha - TPG Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #020617;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .box {
      background: #020617;
      border-radius: 16px;
      border: 1px solid #1f2937;
      padding: 24px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }
    h1 {
      font-size: 1.2rem;
      margin-bottom: 12px;
    }
    p {
      font-size: 0.85rem;
      color: #9ca3af;
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 4px;
      color: #d1d5db;
    }
    input, textarea {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #1f2937;
      background: #020617;
      color: #f9fafb;
      outline: none;
      font-size: 0.9rem;
    }
    input:focus, textarea:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 1px rgba(37,99,235,0.4);
    }
    textarea {
      margin-top: 4px;
      resize: vertical;
      min-height: 80px;
      font-family: monospace;
      word-break: break-all;
    }
    button {
      margin-top: 12px;
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: #f9fafb;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    .small {
      font-size: 0.75rem;
      color: #9ca3af;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Gerar hash de senha (SHA-256)</h1>
    <p>Use esta ferramenta só você, para gerar o <strong>password_hash</strong> que será salvo no banco.</p>

    <label for="senha">Nova senha em texto</label>
    <input type="password" id="senha" autocomplete="off" />

    <button id="btn-gerar" type="button">Gerar hash</button>

    <label for="hash">Hash gerado (cole no banco)</label>
    <textarea id="hash" readonly></textarea>

    <p class="small">
      Dica: depois de usar, guarda a nova senha em um lugar seguro (ex.: gestor de senhas, anotação protegida).
    </p>
  </div>

  <script>
    async function sha256(text) {
      const encoder = new TextEncoder();
      const data = encoder.encode(text);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray
        .map(b => b.toString(16).padStart(2, '0'))
        .join('');
      return hashHex;
    }

    document.getElementById('btn-gerar').addEventListener('click', async () => {
      const senha = document.getElementById('senha').value;
      const hashEl = document.getElementById('hash');

      if (!senha) {
        alert('Digite uma nova senha primeiro.');
        return;
      }

      hashEl.value = 'Gerando...';
      const hash = await sha256(senha);
      hashEl.value = hash;
    });
  </script>
</body>
</html>
