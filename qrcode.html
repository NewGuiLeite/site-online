<!-- üîπ Conte√∫do principal -->
<main class="section py-5">
  <div class="container text-center">

    <h1 class="fw-bold text-info mb-2"><i class="fa-solid fa-qrcode"></i> Gerador de QR Code</h1>
    <p class="text-muted mb-4">Crie QR Codes para links, Wi-Fi, WhatsApp, textos e e-mails.</p>

    <div class="menu mb-4">
      <button class="btn-option pix" onclick="abrirFormulario('pix')">
        <i class="fa-solid fa-money-bill-wave"></i> PIX
      </button>      
      <button class="btn-option url" onclick="abrirFormulario('url')">
        <i class="fa-solid fa-link"></i> URL
      </button>
      <button class="btn-option wifi" onclick="abrirFormulario('wifi')">
        <i class="fa-solid fa-wifi"></i> WiFi
      </button>
      <button class="btn-option whatsapp" onclick="abrirFormulario('whatsapp')">
        <i class="fa-brands fa-whatsapp"></i> WhatsApp
      </button>
      <button class="btn-option texto" onclick="abrirFormulario('texto')">
        <i class="fa-solid fa-font"></i> Texto
      </button>
      <button class="btn-option email" onclick="abrirFormulario('email')">
        <i class="fa-solid fa-envelope"></i> Email
      </button>
    </div>

    <div class="conteudo">
      <form id="formulario">
        <div id="inputs" class="inputs-area"></div>
        <button type="submit" class="btn-gerar">
          <i class="fa-solid fa-gear"></i> Gerar QR Code
        </button>
      </form>

      <div class="resultado">
        <div id="qrcode" class="qrcode-box"></div>
        <a id="downloadBtn" class="btn-download mt-3" style="display:none;">
          <i class="fa-solid fa-download"></i> Baixar QR Code
        </a>
        <p id="mensagem" class="mt-3 text-secondary">Preencha os campos e gere o QR Code</p>
      </div>
    </div>

  </div>
</main>
